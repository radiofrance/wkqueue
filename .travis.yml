language: go

go:
  - "1.10"
  - "1.11"
  - "1.12"
  - master

env:
  - GO111MODULE=on

before_install:
  - go get -v golang.org/x/lint/golint

script:
  - go fmt -n ./... && test -z "$(go fmt -n ./...)"
  - golint ./...
  - go vet ./...
  - go test -coverprofile=coverage.txt -covermode=atomic ./...

after_success:
  - bash <(curl -s https://codecov.io/bash)